<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitching Hope</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #fff;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #FFA07A, #FF4500, #FFD700, #800080);
            padding: 1rem 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 700;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 6rem 2rem 4rem 2rem;
            background: linear-gradient(90deg, #FFA07A, #FF4500, #FFD700, #800080);
            color: white;
            border-radius: 0 0 20px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Floating Start a Chapter Button */
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #FF4500;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 100;
            transition: background 0.3s;
        }

        .floating-button:hover {
            background: #FF6347;
        }

        /* Partnerships Section */
        .partnerships {
            padding: 4rem 2rem;
            text-align: center;
        }

        .partnerships h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .logos img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">Stitching Hope</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact</a>
            <a href="board.html">Meet the Board</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Stitching Hope</h1>
        <p>Connecting Senior Living Centers & Homeless Shelters Through Crochet & Kindness</p>
    </section>

    <!-- Partnerships Section -->
    <section class="partnerships">
        <h2>Our Partners</h2>
        <div class="logos">
            <img src="partner1.png" alt="Partner 1 Logo">
            <img src="partner2.png" alt="Partner 2 Logo">
            <img src="partner3.png" alt="Partner 3 Logo">
            <!-- Add more logos as needed -->
        </div>
    </section>

    <!-- Floating Start a Chapter Button -->
    <button class="floating-button" onclick="window.open('https://docs.google.com/forms/d/1Xq7FO0nHXpQ2pB_O0dori_6rAh5pEcFWWvIb0Gpk4ek/viewform?usp=sf_link', '_blank')">Start a Chapter</button>

</body>
</html>
