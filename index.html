<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stitching Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff4e6;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background: linear-gradient(90deg, #f6aa1c, #d45079, #6a0572);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav a {
      margin-left: 2rem;
      font-weight: 700;
    }
    .hero {
      text-align: center;
      padding: 5rem 1rem 3rem 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    .partnerships {
      padding: 4rem 2rem;
      text-align: center;
      background-color: #fff4e6;
    }
    .partnerships h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .partners-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .partners-logos img {
      max-width: 150px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .partners-logos img:hover {
      transform: scale(1.05);
    }
    footer {
      background: linear-gradient(90deg, #6a0572, #d45079, #f6aa1c);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    footer p {
      margin: 0.5rem 0;
    }

    /* Floating Start a Chapter Button */
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #b23a48;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
      z-index: 1000;
    }
    .floating-btn:hover {
      transform: translateY(-3px);
      background: #d45079;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h2>Stitching Hope</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="mission.html">Mission</a>
      <a href="organizations.html">Organizations</a>
      <a href="board.html">Board</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Stitching Hope</h1>
    <p>Connecting Senior Living Centers & Homeless Shelters Through Crochet & Kindness</p>
  </section>

  <section class="partnerships">
    <h2>Our Partners</h2>
    <div class="partners-logos">
      <!-- Replace with your partner logos -->
      <img src="partner1.png" alt="Partner 1">
      <img src="partner2.png" alt="Partner 2">
      <img src="partner3.png" alt="Partner 3">
    </div>
  </section>

  <footer>
    <p>Built with ❤️ by Stitching Hope</p>
  </footer>

  <!-- Floating Start a Chapter Button -->
  <a href="https://docs.google.com/forms/d/1Xq7FO0nHXpQ2pB_O0dori_6rAh5pEcFWWvIb0Gpk4ek/edit" target="_blank" class="floating-btn">
    Start a Chapter
  </a>

</body>
</html>
