<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stitching Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fdfbf7, #f3e8e2);
      color: #333;
      line-height: 1.6;
    }

    /* Sticky Navbar */
    nav {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #333;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 3rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }

    section {
      padding: 2rem 2rem;
      text-align: center;
      max-width: 1000px;
      margin: auto;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Partnerships as cards */
    .partners {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .partner-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .partner-card:hover {
      transform: translateY(-5px);
    }
    .partner-card img {
      max-width: 100%;
      max-height: 80px;
      object-fit: contain;
    }

    /* Floating Button */
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      z-index: 1000;
    }
    .floating-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="board.html">Meet the Board</a>
  </nav>

  <!-- Hero -->
  <header>
    <h1>Stitching Hope</h1>
    <p>Empowering communities through creativity and compassion</p>
  </header>

  <!-- Mission -->
  <section>
    <h2>Our Mission</h2>
    <p>At Stitching Hope, our mission is to foster creativity, empower communities, and create meaningful connections through service and innovation.</p>
  </section>

  <!-- Partnerships -->
  <section>
    <h2>Our Partnerships</h2>
    <div class="partners">
      <div class="partner-card"><img src="partner1.png" alt="Partner 1"></div>
      <div class="partner-card"><img src="partner2.png" alt="Partner 2"></div>
      <div class="partner-card"><img src="partner3.png" alt="Partner 3"></div>
      <div class="partner-card"><img src="partner4.png" alt="Partner 4"></div>
      <div class="partner-card"><img src="partner5.png" alt="Partner 5"></div>
      <div class="partner-card"><img src="partner6.png" alt="Partner 6"></div>
    </div>
  </section>

  <!-- Floating Button -->
  <button class="floating-button">Start a Chapter</button>

</body>
</html>
