<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Stitching Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #fff8f0;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Gradient */
    .gradient {
      background: linear-gradient(90deg, #6a4c93, #d45079, #ff7b54, #fcbf49);
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.8;
    }

    /* Header */
    header {
      color: white;
      text-align: center;
      padding: 6rem 1rem 3rem;
      margin-top: 2.8rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Section Styling */
    section {
      padding: 3rem 1.5rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #b23a48;
      margin-bottom: 1rem;
    }

    /* Contact Info */
    .contact-info {
      background: #fff0e6;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .contact-info p {
      margin: 0.5rem 0;
    }

    /* Contact Form */
    form {
      display: grid;
      gap: 1rem;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background: #ff7b54;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #d45079;
    }

    /* Footer */
    footer {
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="gradient">
    <a href="index.html">Home</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Header -->
  <header class="gradient">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you!</p>
  </header>

  <!-- Contact Info -->
  <section>
    <div class="contact-info">
      <h2>Our Contact Info</h2>
      <p><strong>Email:</strong> stitchinghope.org@gmail.com</p>
      <p><strong>Location:</strong> Basking Ridge, NJ</p>
    </div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="gradient">
    <p>Built with ❤️ by Stitching Hope</p>
  </footer>
</body>
</html>
