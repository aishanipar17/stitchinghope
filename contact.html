<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Stitching Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #fff8f0;
      color: #333;
      scroll-behavior: smooth;
    }

    .gradient {
      background: linear-gradient(90deg, #d45079, #ff7b54, #fcbf49);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.8;
    }

    header {
      color: white;
      text-align: center;
      padding: 6rem 1rem 3rem;
      margin-top: 2.8rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .contact-container {
      background-color: white;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contact-container h2 {
      color: #b23a48;
      margin-bottom: 0.5rem;
    }

    .contact-info {
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .contact-info p {
      margin: 0.3rem 0;
    }

    .contact-container label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
      text-align: left;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
    }

    .contact-container button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #d45079;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .contact-container button:hover {
      opacity: 0.8;
    }

    footer {
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="gradient">
    <a href="index.html">Home</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="board.html">Meet the Board</a>
    <a href="chapters.html">Chapters</a>
  </nav>

  <header class="gradient">
    <h1>Contact Us</h1>
    <p>We‚Äôd love to hear from you!</p>
  </header>

  <main>
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <div class="contact-info">
        <p>üìç Location: Basking Ridge, New Jersey </p>
        <p>üìß Email: <a href="mailto:stitchinghope.org@gmail.com">stitchinghope.org@gmail.com</a></p>
      </div>
      <form action="https://formspree.io/f/mayvzkvq" method="POST">
        <!-- Optional redirect to a thank-you page -->
        <input type="hidden" name="_redirect" value="thankyou.html">

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Message / Questions</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="gradient">
    <p>¬© 2025 Stitching Hope | Built with ‚ù§Ô∏è</p>
  </footer>
</body>
</html>
