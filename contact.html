<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Stitching Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0; /* soft cozy background */
      color: #333;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #b23a48, #6a4c93); /* warm red to purple gradient */
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.8;
    }

    /* Header */
    header {
      text-align: center;
      padding: 6rem 1rem 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #6a4c93; /* matches home/FAQ colors */
    }

    /* Contact Form Section */
    section {
      padding: 3rem 1.5rem;
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    section h2 {
      color: #b23a48;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
    }
    form textarea {
      resize: vertical;
      min-height: 120px;
    }
    form button {
      background: #ff7b54;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #d45079;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: white;
      background: linear-gradient(90deg, #b23a48, #6a4c93);
    }

    /* Responsive adjustments */
    @media(max-width: 600px) {
      section {
        padding: 2rem 1rem;
      }
      nav a {
        margin: 0 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <p>Have questions or want to get in touch? Fill out the form below and we'll get back to you!</p>
  </header>

  <!-- Contact Form Section -->
  <section>
    <h2>Send Us a Message</h2>
    <form action="https://formspree.io/f/mwkajnke" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" value="stitchinghope.org@gmail.com" readonly>
      <input type="text" name="location" placeholder="Your Location" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Stitching Hope | Built with ❤️</p>
  </footer>
</body>
</html>
