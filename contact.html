<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Stitching Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #fff8f0;
      color: #333;
      scroll-behavior: smooth;
    }

    .gradient {
      background: linear-gradient(90deg, #6a4c93, #d45079, #ff7b54, #fcbf49);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.8;
    }

    header {
      color: white;
      text-align: center;
      padding: 6rem 1rem 3rem;
      margin-top: 2.8rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    section {
      padding: 3rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #b23a48;
      margin-bottom: 1rem;
    }

    .form-container {
      background-color: #fff8f0;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-container label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
    }
    .form-container button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #ff7b54;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-container button:hover {
      background: #d45079;
    }

    footer {
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="gradient">
    <a href="index.html">Home</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header class="gradient">
    <h1>Contact Stitching Hope</h1>
    <p>We’d love to hear from you!</p>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <div class="form-container">
      <form action="https://formspree.io/f/yourFormID" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="stitchinghope.org@gmail.com" required />

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="New Jersey, USA" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="gradient">
    <p>© 2025 Stitching Hope | Built with ❤️</p>
  </footer>
</body>
</html>
